<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>

    body{
      padding: 5px;
      background-color: rgb(102, 234, 102);
    }
    input{
      width: 100%;
      background-color: rgb(191, 198, 196);
    }

    #Submit{
      background-color: gray;
      color: white;
    }

    #form{
      background-color: rgb(239, 161, 51);
      padding: 5px;
    }
  </style>
</head>
<body>

  <div class="container ">
    <div class="row">

      <div class="col-lg-4 col-md-3 col-sm-2"></div>
      <div class="col-lg-4 col-md-6 col-sm-8" id="form">
        <form>

          <label for="userName" id="user">User name</label>
          <br>
          <input type="text" id="userName" placeholder="enter user name..." autocomplete="true">
          <br><br>
          <label for="pass">Password</label>
          <br>
          <input type="password" id="pass" placeholder="enter password...">
          <br>
          <br>
      
          <input type="submit" id="Submit" value="Submit">
        </form>
      </div>

      <div class="col-lg-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <script src="app.js"></script>
  
</body>
</html>
